<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="3-resume.css">
</head>
<body>
    <section id="contact" class="color-white">
        <div id = "contact-header" class ="head2">
            <img src="asset/place.png" alt="contact icon" class = "head-image">
            <h2 class="inline">Contact</h2>
        </div>
        <div id = contact-container>
            <form action="" method="get" id="form">
                <input type="text"  id = "person-name" name="name" placeholder="Your Name">
                <input type="email" id="email" name="email" placeholder="Your Email">
                <textarea id="message" name = "message" placeholder="Message" rows = "2" ></textarea>
                <button id = "submit">send message</button>
            </form>
            <div id="info" class="">
                <h3 id="getintouch">Get In touch</h3>
                <p id="about-address">If you like anything about me please contect below</p>
                <h3>My Address</h3>
                <div id="address">
                    <div id="place"><img src="asset/place.png" alt="icon" class="address-icon"><span>Delhi,India</span></div>
                    <div id="mobile"><img src="asset/mobile.png" alt="icon" class="address-icon"><span>546546464</span></div>
                    <div id="mail"><img src="asset/email.png" alt="icon" class="address-icon"><span>ghanshyam.sikri@gmail.com</span></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
